<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
</head>


<style>
body {
  margin: 0;
  padding: 0;
  background: #f0f2f5;
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
  align-items: center;
  justify-content: center;
}

.login-container {
  background: #fff;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  width: 300px;
}

h2 {
  text-align: center;
  margin-bottom: 24px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 8px;
  font-weight: bold;
}

input {
  padding: 10px;
  margin-bottom: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

button {
  padding: 10px;
  background-color: #1877f2;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background-color: #145dbf;
}


</style>



<body>
  <div class="login-container">
    <h2>Login</h2>

    <form action="/login" method="POST" onsubmit="return ValidateLogin()">
        <label for="login_username">Username:</label>
        <input type="text" id="login_username" name="login_username" required>
        <label id = "login_usrrslt"></label>

        <label for="login_password">Password:</label>
        <input type="password" id="login_password" name="login_password" required>
        <label id = "login_pwdrslt"></label>

        {% if error %}
          <p style="color: red; text-align: center;">{{ error }}</p>
        {% endif %}

        <button type="submit" class="btn">Login</button>

        <div class="panel">
          <p>Don't have an account?</p>
          <a href="/registration">Register Here</a>
        </div>
    </form>
  </div>


  <script>
    function ValidateLogin(){
      const username = document.getElementById("login_username").value.trim();
      const password = document.getElementById("login_password").value.trim();

      const usernameResult = document.getElementById("login_usrrslt");
      const passwordResult = document.getElementById("login_pwdrslt");

      let isValid = True ;

      //VALIDATE USERNAME
      usernameResult.textContent = "";
      if (!/^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]{3,20}$/.test(login_username)) {
        usernameResult.textContent = "Invalid Username!";
        usernameResult.style.color = "red";
        usernameResult.style.fontSize = "15px";  
        //alert("Invalid Username");
        isValid = false;
      }

      //VALIDATE PASSWORD
      passwordResult.textContent = "";
      if (!(login_password.length >= 5 && login_password.length <= 20)) {
        passwordResult.textContent = "Invalid Password!";
        passwordResult.style.color = "red";
        passwordResult.style.fontSize = "15px";  
        //alert("Invalid Password");
        isValid = false;
      } 
    return isValid;
    }

  </script>


</body>
</html>
